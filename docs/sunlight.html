<!DOCTYPE html>
<html>
    <head>
        <title>Harmony Homes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
            body {font-family: "Open Sans"}
        </style>
    </head>

    <body class="w3-light-grey">
        <!-- w3-content defines a container for fixed size centered content, 
        and is wrapped around the whole page content, except for the footer in this example -->
        <div class="w3-content" style="max-width:1600px">
            
            <!-- Header -->
            <header class="w3-container w3-center w3-padding-48 w3-white">
                <h1 class="w3-xxxlarge"><b>SHERLOCK HOMES</b></h1>
                <h6>We find the best home <span class="w3-tag">for you</span></h6>
            </header>
        </div> 

        <!-- Sidebar/menu -->
        <nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
            <div class="w3-container w3-display-container w3-padding-16">
                <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
                <h3 class="w3-wide"><b>MENU</b></h3>
            </div>
            <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
                <a href="initialization.html" class="w3-bar-item w3-button">Initialization</a>
                <a href="shaping.html" class="w3-bar-item w3-button">Shaping</a>
                <a onclick="myAccFunc()" href="javascript:void(0)" class="w3-button w3-block w3-white w3-left-align" id="myBtn">
                    Analyses <i class="fa fa-caret-down"></i>
                </a>
                <div id="demoAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium">
                    <a href="sunlight.html" class="w3-bar-item w3-button w3-light-grey">Sunlight</a>
                    <a href="shadowcasting.html" class="w3-bar-item w3-button">Shadow casting</a>
                    <a href="towercores.html" class="w3-bar-item w3-button">Tower cores</a>
                    <a href="closenesstoground.html" class="w3-bar-item w3-button">Closeness to ground</a>
                </div>
                <a href="functiongrowing.html" class="w3-bar-item w3-button">Function growing</a>
                <a href="plans.html" class="w3-bar-item w3-button">Plans</a>
                <a href="facade.html" class="w3-bar-item w3-button">Facade</a>
                <a href="renders.html" class="w3-bar-item w3-button">Renders</a>
                <a href="documentation.html" class="w3-bar-item w3-button">Documentation</a>
            </div>
        </nav>
    
        <!-- Top menu on small screens -->
        <header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
            <div class="w3-bar-item w3-padding-24 w3-wide">MENU</div>
            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
        </header>
    
        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
    
        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left:250px">
            <!-- Push down content on small screens -->
            <div class="w3-hide-large" style="margin-top:83px"></div>
            
            <!-- Top header -->
            <header class="w3-container w3-xlarge">
                <p class="w3-left">Sunlight analysis</p>
            </header>
        
            <div class="w3-container w3-text-black" id="sunlight">
                <p>Hier kan allemaal info</p>
            </div>

            <!-- Footer -->
            <footer class="w3-container w3-dark-grey" style="padding:32px">
                <a href="#" class="w3-button w3-black w3-padding-large w3-margin-bottom"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
            </footer>

        <!-- End page content -->
        </div>

        <script>
            // Accordion 
            function myAccFunc() {
              var x = document.getElementById("demoAcc");
              if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
              } else {
                x.className = x.className.replace(" w3-show", "");
              }
            }
            
            // Click on the "Jeans" link on page load to open the accordion for demo purposes
            document.getElementById("myBtn").click();
            
            
            // Open and close sidebar
            function w3_open() {
              document.getElementById("mySidebar").style.display = "block";
              document.getElementById("myOverlay").style.display = "block";
            }
             
            function w3_close() {
              document.getElementById("mySidebar").style.display = "none";
              document.getElementById("myOverlay").style.display = "none";
            }
        </script>
    </body>
</html>
